<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mental Health Support</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">MindCare</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>We're Here for You</h1>
            <p>Your mental health matters. Chat with our assistant anytime.</p>
        </section>

        <section id="chat-container">
            <h2>Chat with MindCare</h2>
            <div id="noupe-chat-widget"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MindCare Mental Health Support. All rights reserved.</p>
    </footer>

    <!-- Chatbot Embed Script -->
    <script src="https://cdn.noupe.ai/chat-widget.js"></script>
    <script>
        // Initialize Noupe Chat Widget here
        NoupeChatWidget.init({
            container: '#noupe-chat-widget',
            apiKey: 'YOUR_API_KEY_HERE', // Replace with your actual API key
            userId: 'anonymous_user'
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
